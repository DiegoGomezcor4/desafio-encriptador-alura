<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/img/Vector.png" alt="logo alura">
        </div>

    </header>
    <main>
        <div class="ingreso-texto-container">
            <input type="text" placeholder="ingrese el texto aqui">
        </div>

        <div class="info-container">
            <img src="img/exclamacion.png" alt="exclamacion">
            <p>solo letras minusculas y sin acentos</p>
        </div>

        <div class="botones-container">
            <button id="button-encriptar">Encriptar</button>
            <button id="button-desencriptar"></button>

        </div>

        <div class="rectangulo-muneco">
            <img src="img/Muñeco.png" alt="imagen muñeco">

        </div>

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
