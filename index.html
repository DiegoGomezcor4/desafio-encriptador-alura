<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/img/Vector.png" alt="logo alura">
        </div>

    </header>
    <main>
        <div class="ingreso-texto-container">
            <textarea name="" id="ingreso-texto" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
        </div>

        <div class="info-container">
            <img src="img/exclamacion.png" alt="exclamacion">
            <p>solo letras minusculas y sin acentos</p>
        </div>

        <div class="botones-container">
            <button id="button-encriptar" onclick="encriptar()"><p>Encriptar</p></button>
            <button id="button-desencriptar" onclick="desencriptar()"><p>Desencriptar</p></button>

        </div>

        <div class="rectangulo-muneco">
            <textarea class="texto-encriptado"  name="" id="textoSalida" cols="30" rows="10">hola</textarea>
            <img src="img/Muñeco.png" alt="imagen muñeco">
            <button onclick="copiar()" id="btnCopiar">Copiar</button>
        </div>

        <div class="mensaje-muneco">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desea encriptar o desencriptar</p>
        </div>

    </main>
